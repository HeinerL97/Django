<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

   <div class="container mt-5">
   <div class="row">
       <div class="col-md-6 offset-md-3">
        <form method="post">
        {% csrf_token %}
            <input type="text" name="name" class="form-control" placeholder="Nombre del producto">
            <br>
            <textarea name="description" rows="4" class="form-control" placeholder="Descripcion del product"></textarea>
            <br>
            <input type="number" name="price" class="form-control" placeholder="Precio del producto">
            <br>
             <select name="category" class="form-select">
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
             <br>
            <input type="submit" value="Crear" class="btn btn-primary">

        </form>
       </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
